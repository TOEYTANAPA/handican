{% load static %}
{% block content %}
    <style>
    
    b{
    color: #616161;
    }
    .score{
    font-size: 35px;
    color:#3C8A2E;
    font-weight: bolder;
    }
    .inImg{
    /*position: absolute;*/
    
    width: 100%;
    height: 100px;
    object-fit: cover;
    }
    .imgCrop{
    width: 100px;
    height: 100px;
    overflow: hidden;
    position:  relative;
    border-radius: 50%;
    }
    .disabilityText{
    color: #47CCA6;
    }
    </style>
    <div class="uk-background-default">
        <br>
        <!-- {{output}} -->
        
        
        <h2 class="uk-heading-bullet ">ผลการค้นหา <a href="{% url 'search' %}" class="uk-text-small uk-button-link">งานที่แนะนำ</a> </h2>
        
        <br>
        <div class="container ">
            {% for o in output_search %}
                <div class="uk-child-width-1-1@s uk-child-width-1-1@m " uk-grid>
                    <div class="uk-width-auto@m  ">
                        <div class="imgCrop">
                            <img class=" uk-align-center inImg"   src="{{o.url_pic}}" alt="your image" />
                        </div>
                        
                        
                    </div>
                    <div class="uk-width-expand@m  ">
                        <div  uk-grid>
                            <div class="uk-width-1-2@m uk-width-1-2@s">
                                <a class="uk-link-text"  href="{% url 'job_detail' o.name  o.id %}">  <b>{{o.name}}</b>  </a>
                                <p></p>
                                {{o.dis_cate}}
                              {% for c in o.dis_cate %}
                                                <label class="">{{c.name_cate}}</label>
                                            {% endfor %}
                                            
                            <p class="uk-margin-remove-top"><i class="fa fa-money " aria-hidden="true"></i> {{o.salary}} บาท/เดือน</span>
                            <span class="uk-margin-left">
                            <b><i class="fa fa-map-marker" aria-hidden="true"></i></b> {{o.province}}</span></b>
                            <p class=" ">{{o.detail | safe}}</p>
                        </div>
                        <div class="uk-width-1-2@s ">
                            <div class="uk-margin uk-align-right">
                                
                                {% if o.save %}
                                    
                                    <span>
                                    <button   id="{{o.id}}" type="submit" class="uk-button uk-button-default uk-button-small savbtn" ><i class="fa fa-check"></i>  บันทึกแล้ว</button></span>
                                    <p></p>
                                    
                                {% else %}
                                    
                                    
                                    <span>
                                        <button   id="{{o.id}}" type="submit" class="uk-button uk-button-default uk-button-small savbtn" >บันทึก</button>
                                    </span>
                                    <p></p>
                                    
                                    
                                {% endif %}

                                
                            </div>
                            
                        </div>
                    </div>
                    
                </div>
                   <hr>
        </div>
            {% endfor %}
    </div>
 
      </div>
    <script>
    $(document).ready(function(){
    $(".savbtn").click(function(){
    var id = $(this).attr('id');
    var title = $(this).text();
    if(title == "บันทึก"){
    var clicked = true;
    var buttons = document.getElementById(id);
    buttons.innerHTML = '<i class="fa fa-check"></i> บันทึกแล้ว ';
    
    } else {
    var clicked = false;
    $(this).text('บันทึก');
    }
    console.log("click "+title);
    console.log("click "+id);
    $.ajax({
    type: "POST",
    url: "{% url 'disable_save_job' %}",
    data: {'job_id': id,'title':title, 'csrfmiddlewaretoken': '{{ csrf_token }}'},
    dataType: "json",
    success: function(response) {
    console.log("success");
    console.log(response);
    // if(print(dis))
    }
    });
    });
    });
    // });
    </script>
{% endblock %}
